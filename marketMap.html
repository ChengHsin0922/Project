<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- jQuery -->
    <script src="jquery-3.7.1.min.js"></script>
    <!-- Google icon -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        /* 導覽列 */
        #nav_bar {
            background-color: #FFEA20;
            display: flex;
            text-align: center;
            align-items: center;
            justify-content: center;
            height: 50px;
            border: 1px solid black;
        }
        /* 導覽列 */

        /* 主視覺 */
        #banner {
            background-color: #8dcbe6;
            display: flex;
            text-align: center;
            align-items: center;
            justify-content: center;
            height: 150px;
            border: 1px solid black;
        }
        /* 主視覺 */
        
        /* 市集地圖、攤位資訊 */
        #shop_container {
            display: flex;
        }
        /* 市集地圖、攤位資訊 */

         /* 左側地圖div */
        #map {
            background-color: #8dcbe6;
            flex: 1;
            border: 1px solid black;
        }
        /* 左側地圖div */

        /* 左側地圖導覽列 */
        #map_nav {
            background-color: #FFEA20;
            display: flex;
            text-align: center;
            align-items: center;
            justify-content: center;
            border: 1px solid black;
        }
        /* 左側地圖導覽列 */
        
        /* 左側攤位位置 */
        .shop_loaction {
            display: flex;
            text-align: center;
            align-items: center;
            justify-content: center;
            border-spacing: 0 30px;
        }
        .shop_loaction td {
            background-color: #9df1df;
            border: 1px solid black;
            padding: 15px;
        }
        /* 左側攤位位置 */
        
        /* 右側攤位資訊 */
        #shop {
            background-color: #8dcbe6;
            flex: 1;
            border: 1px solid black;
        }
        /* 右側攤位資訊 */

        #shop>div {
            border: 1px solid black;
            text-align: center;
            align-items: center;
            justify-content: center;
        }
        #shop_nav {
            background-color: #FFEA20;
            display: flex;
            text-align: center;
            align-items: center;
            justify-content: center;
            border: 1px solid black;
        }
        #shop_banner {
            display: flex;
            text-align: center;
            align-items: center;
            justify-content: center;
            height: 300px;
        }
        #shop_detail {
            background-color: #9df1df;
        }
        #shop_detail p {
            margin: 3px;
        }

        #shop_btn {
            display: flex;
            background-color: #e3f6ff;
            text-align: center;
            align-items: center;
            justify-content: center;
            float: right;
            height: 30px;
            width: 30%;
        }
    </style>
</head>

<body>
    <div id="nav_bar">
        <h1>
            導覽列
        </h1>
    </div>
    <div>
        <div id="banner">
            <h1>
                主視覺
            </h1>
        </div>
    </div>
    <div id="shop_container">
        <div id="map">
            <div id="map_nav">
                <h3>地圖導覽列</h3>
            </div>
            <table class="shop_loaction">
                <tr>
                    <td>1</td>
                    <td>2</td>
                    <td>3</td>
                    <td>4</td>
                    <td>5</td>
                    <td>6</td>
                </tr>
                <tr>
                    <td>1</td>
                    <td>2</td>
                    <td>3</td>
                    <td>4</td>
                    <td>5</td>
                    <td>6</td>
                </tr>
                <tr>
                    <td>1</td>
                    <td>2</td>
                    <td>3</td>
                    <td>4</td>
                    <td>5</td>
                    <td>6</td>
                </tr>
                <tr>
                    <td>1</td>
                    <td>2</td>
                    <td>3</td>
                    <td>4</td>
                    <td>5</td>
                    <td>6</td>
                </tr>
            </table>
        </div>
        <div id="shop">
            <div id="shop_nav">
                <h3 id="shop_photo">攤位圖片/名稱/簡介</h3>
            </div>
            <div id="shop_banner">
                <h3>攤位主視覺</h3>
            </div>
            <div id="shop_detail">
                <p>攤位資訊</p>
                <p>攤位資訊</p>
                <p>攤位資訊</p>
            </div>
            <div id="shop_btn">
                <i class="material-icons">thumb_up</i>
                <i id="likeBtn" class="material-icons">favorite_border</i>
                <i class="material-icons">question_answer</i>
            </div>
        </div>
    </div>
    <script>
        $(function () {
            $('td').on('click', function () {
                // console.log(typeof this);
                let shop_number = this.innerText;
                $('#shop').append(`<div class="shop_detail">${shop_number}</div>`);
            })
        });
        $('#likeBtn').on('click',function () {
            // console.log(this);
            if(this.innerText == 'favorite_border') {
                this.innerText = 'favorite';
            }else {
                this.innerText = 'favorite_border';
            }
        })
    </script>
</body>

</html>
